<ng-container *ngIf="selectedPreset!==null">
  <div class="grid" [ngStyle]="setGrid()" #grid>
    <ng-container *ngIf="editorMode">
        <div 
        class='tile' 
        *ngFor="let tile of Grid; let i=index" 
        (mousedown) = "tileDragStart($event)"
        (mouseover) = "tileDragOver($event)"
        [ngStyle]="{'grid-area': tile.gridArea}"
        (click)="tileClick()"
        >
      </div>
    </ng-container>
    <div 
      *ngFor="let div of wcs.Presets[this.selectedPreset].divs" 
      [ngStyle]="div.style" 
      class="customDiv"
      [class]="div.class" 
      [id]="div.id"
      [ngClass]="
          {
            'flexCenter': div.class == 'title', 
            'highlight':div.class == insertDiv
          }"
      (click)="divClick(div)"
    >
        <ng-container *ngIf="div.class == 'paragraphs'">
            <p *ngFor="let p of articles[div.class]">{{p.value}}</p>
          </ng-container>
          
          <ng-container *ngIf="div.class == 'tldr'">
            <ul>
              <li *ngFor="let tldr of articles[div.class]"> {{tldr.value}} </li>
            </ul>
          </ng-container>
          
          <ng-container *ngIf="div.class == 'meta'">
            <div [ngClass]="setClass(div)">
                <span>{{articles.author}}</span> 
                <span>{{articles.date}}</span> 
                <span>
                  Category:  <span *ngFor="let cat of articles.category"> {{cat}} &nbsp; </span>
                </span>
                <span>
                  Tags  <span *ngFor="let tag of articles.tags"> {{tag}} &nbsp; </span>
                </span>
            </div>

          </ng-container>
          
          <ng-container *ngIf="div.class == 'title'" >
            <h3 class="">{{articles.title}}</h3>
          </ng-container>
          <ng-container *ngIf="div.class == 'shortDescription'" >
            <h4 class="">{{articles.shortDescription}}</h4>
          </ng-container>
      
    </div>

    <div class="temp" #temp *ngIf="selection">
      <button 
        (click)="setDiv()" 
        *ngIf="dragMode == 2 && sizeNewDivOK"
        class="addButton"
      >
        Set as {{insertDiv}}
      </button>
    </div>


  </div>
</ng-container>
